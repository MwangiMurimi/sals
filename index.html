<!DOCTYPE html>
<html>

<head>
  <title>Sal's Pizza</title>
  <link href="images/logo.png" rel="icon">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4">
        <img id="logo" src="images/logo.png" width="150px">
      </div>
      <div class="col-8" id="topbar">
        <h6> <a href="#order">Order Online</a> &nbsp&nbsp|&nbsp&nbsp <a href="#gallery">Gallery</a>
          &nbsp&nbsp|&nbsp&nbsp About Sal's </h6>
      </div>
    </div>
    <div class="row justify-content-center" id="order">
      <div class="col-12">
        <h6>Order online at Sal's Pizza</h6>
        <form class="form">
          <div class="form-group">
            <p><label for="size">Size</label></p>
            <input type="range" id="size" min="12" max="24" step="6">
          </div>
          <div class="form-group" id="crust">
            <p><label for="crust">Crust</label></p>
            <select class="crust">
              <option id="crispy" value="crispy">Crispy</option>
              <option id="stuffed" value="stuffed">Stuffed</option>
              <option id="gluten-free" value="gluten-free">Gluten free</option>
              <option id="thin" value="thin">Thin</option>
            </select>
          </div>
          <div class="form-group" id="toppings">
            <p><label for="toppings">Toppings</label></p>
            <input type="checkbox" value="cheese" checked="checked"> Mozzarella
            <input type="checkbox" value="sauce"> Sal's secret sauce
            <input type="checkbox" value="basil"> Basil
            <input type="checkbox" value="pepperoni"> Pepperoni
            <input type="checkbox" value="macon"> Beef Macon
            <input type="checkbox" value="mushrooms"> Mushrooms
            <input type="checkbox" value="chicken"> Chicken
          </div>
          <div class="form-group">
            <p><label for="number">Number of pizzas</label></p>
            <input type="number" id="number" min="0" value="1">
          </div>
          <p><input type="submit" value="ORDER"></p>
        </form>
        <textarea rows="7" type="text" placeholder="Price" class="price text-center" readonly></textarea>
        <form class="delivery">
          <br>
          <h6>Pick up/Delivery</h6>
          <div class="form-group">
            <button class="delivered"> &nbsp Delivery &nbsp</button>
            <button class="collect"> &nbsp Pick Up &nbsp</button>
          </div>
          <div class="form-group">
            <div class="branches">
              <h6>Pick a branch</h6>
              <select class="branch">
                <option value="CBD">Loita Street</option>
                <option value="Westlands">Westlands</option>
                <option value="ngong">Ng'ong Road</option>
                <option value="la">Lang'ata</option>
              </select>
            </div>
          </div>
          <input type="button" class="okay" value="Okay!">
        </form>
      </div>
    </div>
    <br>
    <div class="row justify-content-center" id="gallery">
      <div class="col-5">
        <img src="images/1.jpg" width="100%">
      </div>
      <div class="col-5">
        <img src="images/2.jpg" width="100%">
      </div>
      <div class="col-5">
        <img src="images/3.jpg" width="100%">
      </div>
      <div class="col-5">
        <img src="images/4.jpg" width="100%">
      </div>
      <div class="col-5">
        <img src="images/5.jpg" width="100%">
      </div>
      <div class="col-5">
        <img src="images/6.jpg" width="100%">
      </div>
    </div>
    <div class="row">

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
